<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аналитика по товарам</title>
  <link rel="stylesheet" href="/static/styles.css"> 
  <style>
    .analytics-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .analytics-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .stat-line {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="analytics-container">
    <h1>Аналитика по товарам</h1>
    <div class="analytics-block">
      {% for line in stat.split('\n') %}
        <p>{{ line }}</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
